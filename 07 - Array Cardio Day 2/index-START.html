<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const date = new Date();
    const currentYear = date.getFullYear();
    const adults = people.some(person => (currentYear - person.year) >= 19);
    console.log('is at least one person 19 or older?', adults);
    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneAdults = people.every(person => (currentYear - person.year) >= 19);
    console.log('is everyone 19 or older?', isEveryoneAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id==823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const index = comments.findIndex(comment => comment.id == 823423);
    console.log('Find the comment with this ID', comments[index]);
    // delete the comment with the ID of 823423
    const newCommentsArray = comments.filter(comment => comment.id != 823423);
    console.log('delete the comment with the ID of 823423', newCommentsArray);

  </script>
</body>
</html>
